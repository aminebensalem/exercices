version: '2'

networks:
  default:
    driver: bridge
services:
  web:
    container_name: web
    image: nginx
    ports:
      - "8080:80"

    volumes:
      - ./Docker/web/www:/var/www/html
      - ./Docker/web/sites:/etc/nginx/conf.d
  php:
    container_name: php
    image: php:fpm
    volumes:
      - ./Docker/web/www:/var/www/html

  db:
     image: mysql:latest
     environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_DATABASE=root

     volumes:
      - ./database-initialisation:/docker-entrypoint-initdb.d
      - ./volumes/data/db:/var/lib/mysql
     ports:
      - "3306:3306"