version: '2'

networks:
  default:
    driver: bridge
services:
  web:
    container_name: web
    image: nginx
    ports:
      - "8080:80"

    volumes:
      - /Docker/web/www:/var/www/html
      - /Docker/web/sites:/etc/nginx/conf.d
  php:
    container_name: php
    image: php-mysql:fpm
    volumes:
      - /Docker/web/www:/var/www/html

  db:
     image: mysql:5.5
     environment:
      - "MYSQL_ROOT_PASSWORD: root"
      - "MYSQL_USER: user"
      - "MYSQL_PASSWORD: password"
      - "MYSQL_DATABASE: database"

     volumes:
      - ./database-initialisation:/docker-entrypoint-initdb.d
      - ./volumes/data/db:/var/lib/mysql
     ports:
      - "3309: 3309"
